<!DOCTYPE html>

<meta charset="utf-8" />

<script type="text/javascript">

window.resizeTo(1024,500);

var randomnumber=Math.floor(Math.random()*38)
console.log(randomnumber)

randomnumber=randomnumber + 628;

var currPic=randomnumber;

var totPics=667;

var keepTime;

var timer=50000000;

function FormatNumberLength(num, length) {
    var r = "" + num;
    while (r.length < length) {
        r = "0" + r;
    }
    return r;
}
function setupPicChange() 
{  timer=timer*1.001;
	keepTime=setTimeout("changePic()", timer); 
}


function changePic()

{ 

currPic++; if(currPic>totPics) currPic=628;
currPic=FormatNumberLength(currPic, 5);
document.getElementById("picture").src="images/blushing/blushing"+currPic+".jpg";
setupPicChange(); 
}

function stopTimer() 
{ clearTimeout(keepTime); }
//stopTimer() and startTimer are useful only with the "onmouseover" and "onmouseout" tools below.

function startTimer()

{ timer= timer*1.1;
keepTime=setTimeout("changePic()", timer); } 

</script>
